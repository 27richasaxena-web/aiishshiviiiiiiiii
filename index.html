<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background-color: #ffe4e1;
            font-family: 'Segoe UI', sans-serif; overflow: hidden; text-align: center;
        }
        h1 { color: #d63384; font-size: 2.2rem; margin: 15px 0; z-index: 10; }
        
        /* Puppy GIF Styling */
        .gif-container { margin-bottom: 20px; height: 200px; display: flex; align-items: center; justify-content: center; }
        #puppyGif { width: 180px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .buttons { display: flex; gap: 20px; z-index: 10; position: relative; height: 70px; width: 100%; justify-content: center; align-items: center; }
        button {
            padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; transition: 0.2s; font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffffff; color: #ff4d6d; position: absolute; }

        .heart {
            position: absolute; color: rgba(255, 105, 180, 0.4); font-size: 20px;
            pointer-events: none; animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <!-- Direct link to sad/begging puppy -->
        <img id="puppyGif" src="https://media3.giphy.com" alt="Begging Puppy">
    </div>
    
    <h1 id="question">Will You Be My Valentine?</h1>

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        // 1. Floating Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);

        // 2. Runaway "No" Button
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // 3. Celebratory Switch
        function celebrate() {
            document.getElementById('question').innerText = "Yay! I knew you'd say yes! ❤️";
            
            // Switch to excited celebratory puppy
            const puppy = document.getElementById('puppyGif');
            puppy.src = "https://media.giphy.com";
            
            document.getElementById('buttonContainer').style.display = 'none';
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
